<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="control">
        <form id="address-form" action="#">
            <label>Address</label>
            <input type="text", placeholder="Name" id="name" />
            <input type="text", placeholder="Street address" id="street" />
            <input type="text", placeholder="City" id="city" />
            <input type="text", placeholder="State" id="state" />
            <input type="text", placeholder="Zip code" id="zip" />
            <button id="submit">Add to Favorites</button>
        </form>
        <button id="share">Find closest restaurants</button>
    </div>
    <div id="list">
        <p>Saved restaurants</p>
        <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
